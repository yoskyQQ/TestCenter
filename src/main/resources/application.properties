#SQL Server DataSource Setting
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=TogetherLearning
spring.datasource.username=sa
spring.datasource.password=as


spring.security.logintype=JSON

kaptcha.border=no
kaptcha.border.color=105,79,90
kaptcha.image.width=110
kaptcha.image.height=48
kaptcha.session.key=code
kaptcha.textproducer.font.color=53,171,88
kaptcha.textproducer.font.size=38
kaptcha.textproducer.char.length=4
kaptcha.textproducer.font.names=標楷體



spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.jsp
spring.mvc.view.view-names=jsp/*
spring.mvc.view.order=2

spring.thymeleaf.prefix=/WEB-INF/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.view-names=th/*
spring.thymeleaf.template-resolver-order=1
